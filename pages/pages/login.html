<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - ЧИП: Система управления сервисным центром</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            padding: 20px;
        }
        
        .login-card {
            background-color: white;
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-xl);
            animation: fadeIn 0.5s ease;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: var(--font-size-3xl);
            margin: 0 auto var(--spacing-lg);
        }
        
        .login-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--spacing-xs);
        }
        
        .login-subtitle {
            color: var(--color-text-light);
            font-size: var(--font-size-base);
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            color: var(--color-text);
        }
        
        .form-control {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            transition: all var(--transition-fast);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-fast);
            margin-top: var(--spacing-lg);
        }
        
        .btn-login:hover {
            background-color: var(--color-primary-dark);
        }
        
        .login-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            color: var(--color-text-light);
            font-size: var(--font-size-sm);
        }
        
        .demo-credentials {
            background-color: var(--color-bg);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-top: var(--spacing-lg);
            font-size: var(--font-size-sm);
        }
        
        .demo-title {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--color-text);
        }
        
        .demo-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-xs);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">Ч</div>
                <h1 class="login-title">ЧИП: ServiceTrack</h1>
                <p class="login-subtitle">Система управления сервисным центром</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" name="username" required 
                           placeholder="Введите имя пользователя">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-control" name="password" required 
                           placeholder="Введите пароль">
                </div>
                
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        <span class="checkbox-text">Запомнить меня</span>
                    </label>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Войти в систему
                </button>
            </form>
            
            <div class="demo-credentials">
                <div class="demo-title">Демо-доступ:</div>
                <div class="demo-item">
                    <span>Администратор:</span>
                    <span>admin / admin</span>
                </div>
                <div class="demo-item">
                    <span>Мастер:</span>
                    <span>master / master</span>
                </div>
            </div>
            
            <div class="login-footer">
                <p>ООО "ЧИП" &copy; 2025. Все права защищены.</p>
                <p>Версия системы: 1.0.0</p>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Обработка формы входа
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const formData = new FormData(this);
                    const username = formData.get('username');
                    const password = formData.get('password');
                    
                    // Демо-авторизация
                    if ((username === 'admin' && password === 'admin') || 
                        (username === 'master' && password === 'master')) {
                        
                        const user = username === 'admin' ? {
                            id: 1,
                            name: "Иван Петров",
                            role: "admin",
                            avatar: "ИП",
                            email: "admin@chip-service.ru"
                        } : {
                            id: 2,
                            name: "Петр Сидоров",
                            role: "master",
                            avatar: "ПС",
                            email: "master@chip-service.ru"
                        };
                        
                        localStorage.setItem('chip_service_system_user', JSON.stringify(user));
                        
                        // Показываем сообщение об успехе
                        showMessage('Успешный вход! Перенаправление...', 'success');
                        
                        // Перенаправляем на главную страницу
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 1000);
                        
                    } else {
                        showMessage('Неверные учетные данные', 'error');
                    }
                });
            }
            
            // Функция для показа сообщений
            function showMessage(message, type) {
                // Удаляем предыдущие сообщения
                const oldMessage = document.querySelector('.login-message');
                if (oldMessage) oldMessage.remove();
                
                // Создаем новое сообщение
                const messageDiv = document.createElement('div');
                messageDiv.className = `login-message ${type}`;
                messageDiv.textContent = message;
                messageDiv.style.cssText = `
                    padding: 12px 16px;
                    border-radius: var(--radius-md);
                    margin-top: var(--spacing-md);
                    font-weight: 500;
                    text-align: center;
                    animation: fadeIn 0.3s ease;
                `;
                
                if (type === 'success') {
                    messageDiv.style.backgroundColor = 'rgba(16, 185, 129, 0.1)';
                    messageDiv.style.color = 'var(--color-success)';
                    messageDiv.style.border = '1px solid rgba(16, 185, 129, 0.2)';
                } else {
                    messageDiv.style.backgroundColor = 'rgba(239, 68, 68, 0.1)';
                    messageDiv.style.color = 'var(--color-danger)';
                    messageDiv.style.border = '1px solid rgba(239, 68, 68, 0.2)';
                }
                
                // Вставляем сообщение перед кнопкой входа
                const loginBtn = document.querySelector('.btn-login');
                loginBtn.parentNode.insertBefore(messageDiv, loginBtn.nextSibling);
                
                // Автоматическое скрытие через 5 секунд
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.style.opacity = '0';
                        messageDiv.style.transition = 'opacity 0.3s ease';
                        setTimeout(() => {
                            if (messageDiv.parentNode) {
                                messageDiv.parentNode.removeChild(messageDiv);
                            }
                        }, 300);
                    }
                }, 5000);
            }
            
            // Автозаполнение для демонстрации
            const usernameInput = document.querySelector('input[name="username"]');
            const passwordInput = document.querySelector('input[name="password"]');
            
            if (usernameInput && passwordInput) {
                // Автозаполнение при двойном клике
                usernameInput.addEventListener('dblclick', function() {
                    this.value = 'admin';
                    passwordInput.value = 'admin';
                });
                
                passwordInput.addEventListener('dblclick', function() {
                    usernameInput.value = 'master';
                    this.value = 'master';
                });
            }
        });
    </script>
</body>
</html>
